<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
    <div th:each="order : ${orders}">
        <h3>Id: <span th:text="${order.getId()}"></span>, Date: <span th:text="${order.getDate()}"></span></h3>
        <th:block th:switch="${order.status}">
            <div th:case="0">
                Configuring
            </div>
            <div th:case="1">
                Paid
            </div>
        </th:block>
    </div>
    <span th:if="${#lists.size(orders) < 1}">
        <h3>No orders here...</h3>
    </span>
    <form method="get" action="/catalog">
        <button type="submit">Go back</button>
    </form>
</body>
</html>
